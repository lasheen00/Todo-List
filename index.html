<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clean To-Do App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-6">
    <h1 class="text-2xl font-bold mb-4 text-center">To-Do List</h1>

    <div class="flex gap-2 mb-4">
      <input id="taskInput" type="text" placeholder="Enter task..." 
             class="flex-1 px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" />
      <button onclick="addTask()" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">
        Add
      </button>
    </div>

    <ul id="taskList" class="space-y-2"></ul>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
